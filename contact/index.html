---
layout: page_content
title: Contact
icon: fa-envelope
type: information
---
<section>
    <h4>Contact Form</h4>
    <form id="contact">
        <div class="row uniform">
            <div class="6u 12u$(xsmall)">
                <input type="text" name="name" id="demo-name" value="" placeholder="Name" required>
            </div>
            <div class="6u$ 12u$(xsmall)">
                <input type="email" name="email" id="demo-email" value="" placeholder="Email" required>
            </div>
            <div class="12u$">
                <div class="select-wrapper">
                    <select name="_subject" id="demo-category">
                        <option value="General Question">General Question</option>
                        <option value="Programming">Programming</option>
                        <option value="Design">Design</option>
                        <option value="Web Development">Web Development</option>
                        <option value="IT Support">IT Support</option>
                    </select>
                </div>
            </div>
            <div class="6u 12u$(small)">
                <input type="checkbox" id="demo-copy" name="_cc" value="">
                <label for="demo-copy">Email me a copy</label>
            </div>
            <div class="12u$">
                <textarea id="demo-message" placeholder="Enter your message" rows="6" required></textarea>
            </div>
            <div class="12u$ g-recaptcha" data-sitekey="6Ldd4wgUAAAAANJ19L3Lj-ctpJxDSQa_ZrtxwKJJ">
            </div>
            <div class="12u$">
                <ul class="actions">
                    <li><input type="submit" value="Send Message" class="button special"></li>
                    <li><input type="reset" value="Reset"></li>
                </ul>
            </div>
        </div>
    </form>
    <div id="sent_status" style="display:none"></div>
</section>
